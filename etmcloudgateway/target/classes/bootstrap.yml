server:
  port: 8100

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: etmcloudclient
          uri: lb://api
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8082/eureka/,http://localhost:8083/eureka/
logging:
  level:
    org.springframework.cloud.gateway: debug



